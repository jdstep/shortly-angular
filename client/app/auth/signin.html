<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
<!--     <input type='text'ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <button>signin</button>
 -->
 <input type='email' name="userInput" ng-model='user.username' required>
 <input type="password" name="passwordInput" ng-model='user.password' ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/" required>
 <button>signin</button>
 <div role="alert">
   <h2></h2>
    <span class="error" ng-show="signinForm.userInput.$error.required">
      Required!</span>
    <span class="error" ng-show="signinForm.userInput.$error.email">
      Not valid email!</span>
      <span class="error" ng-show="signinForm.passwordInput.$error.required">
      Required password YO!</span>
    <span class="error" ng-show="signinForm.passwordInput.$error.pattern">
      Password must have 1 letter, 1 number and 8 CHARSSSSsssssssssss yissssss</span>
  </div>

 </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
